<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Chat กับ MeBot</title>
  <style>
    body{font-family:Arial,sans-serif;margin:2rem;}
    textarea{width:100%;height:120px;padding:8px;font-size:1rem;}
    button{padding:0.6rem 1.2rem;margin-top:0.6rem;}
    .msg{margin:0.5rem 0;padding:0.5rem;background:#f0f0f0;border-radius:4px;}
    .error{color:#b00020;}
    .success{color:#006400;}
  </style>
</head>
<body>
  <h2>ส่งข้อความถึง MeBot</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="msg {{category}}">{{msg}}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post">
    <textarea name="msg" placeholder="พิมพ์ข้อความของคุณที่นี่…" required></textarea><br>
    <button type="submit">ส่ง</button>
  </form>
</body>
</html>
